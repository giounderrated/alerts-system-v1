
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
    <main class="form-signin">
      <form id="formRegister">
        <h1 class="h3 mb-3 fw-normal">Bienvenido</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" required>
            <label for="email">Correo electrónico</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" required>
            <label for="password">Contraseña</label>
        </div>
		
		<div class="form-check">
		  <input class="form-check-input" type="radio" name="tipo" id="flexRadioDefault1" value="Tutor">
		  <label class="form-check-label" for="flexRadioDefault1">
			    Tutor
		  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="tipo" id="flexRadioDefault2" value="Professor" checked>
			  <label class="form-check-label" for="flexRadioDefault2">
				Profesor
		  </label>
		</div>
		
        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="register()">Registrarse</button>
        <label for="">¿Ya tienes cuenta?</label> <a href="../login/index.html">Logeate</a>
      </form>
    </main>

    <script src="./functions.js"></script>
</html>
